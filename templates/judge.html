<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>判定フォーム</title>
</head>
<body>
<h1>判定フォーム</h1>
{% for user_id in users %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
        <p>ユーザーID: {{ user_id }}</p>
        <p>現在の問題番号: {{ progress[user_id] }}</p>
        <img src="/image/{{ user_id }}" width="200"><br><br>
        {% if progress[user_id] < 4 %}
            <a href="/send_result/{{ user_id }}/correct">正解</a> |
            <a href="/send_result/{{ user_id }}/wrong">不正解</a>
        {% elif progress[user_id] == 4 %}
            <a href="/send_result/{{ user_id }}/correct1">正解1</a> |
            <a href="/send_result/{{ user_id }}/correct2">正解2</a> |
            <a href="/send_result/{{ user_id }}/wrong">不正解</a>
        {% elif progress[user_id] == 5 %}
            <a href="/send_result/{{ user_id }}/correct">正解</a> |
            <a href="/send_result/{{ user_id }}/wrong">不正解</a>
        {% endif %}
    </div>
{% endfor %}
</body>
</html>
